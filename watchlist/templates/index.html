{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }}个条目</p>
{% if current_user.is_authenticated %}
<form method="post">
    名字 <input type="text" name="title" autocomplete="off" required>
    年份 <input type="text" name="year" autocomplete="off" required>
    <input class="btn" type="submit" name="submit" value="添加">
</form>
{% endif %}
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            {% if current_user.is_authenticated %}
            <a class="btn" href="{{ url_for('main.edit', movie_id=movie.id) }}">编辑</a>
            <form class="inline-form" method="post" action="{{ url_for('main.delete', movie_id=movie.id) }}">
                <input class="btn" type="submit" name="delete" value="删除" onclick="return confirm('你确定要删除这个条目吗?')">
            </form>
            {% endif %}
            <!--<a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>-->
            <a class="imdb" href="https://www.douban.com/search?q={{ movie.title }}" target="_blank" title="在豆瓣寻找这个剧集">豆瓣链接</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='xiumao.jpg') }}" title="to~to~ro~">
{% endblock %}
